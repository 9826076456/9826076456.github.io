<!DOCTYPE html>
<html>
<head>

    <meta property="og:image" content="https://9826076456.github.io/img/15.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  
    <style>
        html,
        body {
          position: relative;
          height: 100%;
        }
    
        body {
          background: #eee;
          font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
          font-size: 14px;
          color: #000;
          margin: 0;
          padding: 0;
        }
    
        .swiper {
          width: 100%;
          height: 100%;
        }
    
        .swiper-slide {
          text-align: center;
          font-size: 18px;
          background: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
        }
    
        .swiper-slide img {
          display: block;
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
    
        .swiper-slide {
            width: 100%;
            display: block;

        }
    
  
      </style>
 </head>
<body>


  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/1.jpg" /></div>
      <div class="swiper-slide"><img src="img/2.jpg" /></div>
      <div class="swiper-slide"><img src="img/3.jpg" /></div>
      <div class="swiper-slide"><img src="img/5.jpg" /></div>
      <div class="swiper-slide"><img src="img/6.jpg" /></div>
      <div class="swiper-slide"><img src="img/8.jpg" /></div>
      <div class="swiper-slide"><img src="img/9.jpg" /></div>
      <div class="swiper-slide"><img src="img/10.jpg" /></div>
      <div class="swiper-slide"><img src="img/12.jpg" /></div>
      <div class="swiper-slide"><img src="img/13.jpg" /></div>
      <div class="swiper-slide"><img src="img/14.jpg" /></div>
      <div class="swiper-slide"><img src="img/15.jpg" /></div>
      <div class="swiper-slide"><img src="img/17.jpg" /></div>
      <div class="swiper-slide"><img src="img/18.jpg" /></div>

    </div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: "auto",
      centeredSlides: true,
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>

</body>
</html>
